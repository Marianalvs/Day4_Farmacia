<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <button type="submit">Home</button>
        <button type="submit">Cadastro de <br> Medicamentos</button>
        <button type="submit">Cadastro de <br> Vacinas</button>
        <button type="submit">Cadastro de <br> Cosméticos</button>
    </nav>
    <header>
        <img class="logo" src="logo.svg" alt="medicamento">
        <div>
            <h1 class="title">Cadastro de Medicamentos</h1>
            <h3>Farmácia da Gente</h3>
        </div>
    </header>

    <section id="sec-form">
        <div>
            <form>
                <label for="medName">Nome do Medicamento</label>
                <input type="text" required id="fname" name="medName">

                <label for="medQty">Quantidade Disponível</label>
                <input type="text" required id="fqty" name="medQty">

                <label for="medPrice">Preço por unidade</label>
                <input type="text" required id="fprice" name="medPrice">

                <label for="medClass">Classe de Medicamento</label>
                <input type="text" required id="fclass" name="medClass">

                <button type="submit" onclick="Cadastrar()">Cadastrar</button>
            </form>
        </div>
    </section>

    <section id="card">

    </section>

    <script src="main.js"></script>

</body>

</html>
